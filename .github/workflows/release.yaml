name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version Number (semver: 1.2.3)"
        required: true
  workflow_call:
    inputs:
      version:
        description: "Version Number (semver: 1.2.3)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_BASE_IMAGE_NAME: ${{ github.repository }}/python-base

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    # Use GitHub-hosted runner for amd64; arm64 uses partner runner (ensure ubuntu-24.04-arm is enabled for the repo/org)
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Python version and base image
        id: python
        run: |
          VERSION=$(grep -oP 'ARG PYTHON_VERSION=\K[0-9.]+' Dockerfile.python-base)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          LOWER_BASE_IMAGE=$(echo "${{ env.PYTHON_BASE_IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "base_image=${LOWER_BASE_IMAGE}" >> $GITHUB_OUTPUT

      # Use docker/metadata-action to generate tags with an architecture suffix
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest-${{ matrix.arch }}
            type=raw,value=${{ inputs.version }}-${{ matrix.arch }}

      - name: Build and push Docker image for ${{ matrix.platform }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PYTHON_BASE_IMAGE=${{ env.REGISTRY }}/${{ steps.python.outputs.base_image }}:${{ steps.python.outputs.version }}-trixie-${{ matrix.arch }}

  validate:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        arch: [ amd64, arm64 ]
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and validate image (${{ matrix.arch }})
        run: |
          LOWER_IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker pull ${{ env.REGISTRY }}/${LOWER_IMAGE_NAME}:${{ inputs.version }}-${{ matrix.arch }}
          docker tag ${{ env.REGISTRY }}/${LOWER_IMAGE_NAME}:${{ inputs.version }}-${{ matrix.arch }} gtsam_docker:latest
          chmod +x ./scripts/validate_container.sh
          ./scripts/validate_container.sh gtsam_docker:latest /examples/PlanarSLAMExample.py

  manifest:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest for latest
        run: |
          LOWER_IMAGE_NAME=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          docker manifest create $REGISTRY/${LOWER_IMAGE_NAME}:latest \
            $REGISTRY/${LOWER_IMAGE_NAME}:latest-amd64 \
            $REGISTRY/${LOWER_IMAGE_NAME}:latest-arm64
          docker manifest push $REGISTRY/${LOWER_IMAGE_NAME}:latest

      - name: Create multi-arch manifest for version tag
        run: |
          LOWER_IMAGE_NAME=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          docker manifest create $REGISTRY/${LOWER_IMAGE_NAME}:${{ inputs.version }} \
            $REGISTRY/${LOWER_IMAGE_NAME}:${{ inputs.version }}-amd64 \
            $REGISTRY/${LOWER_IMAGE_NAME}:${{ inputs.version }}-arm64
          docker manifest push $REGISTRY/${LOWER_IMAGE_NAME}:${{ inputs.version }}

  release:
    needs: manifest
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ inputs.version }}
          prerelease: false
          title: ${{ inputs.version }}

  create-release:
    permissions:
      pull-requests: write
      contents: write
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create release branch
        run: git checkout -b release/${{ inputs.version }}

      - name: Init git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com

      - name: Update Changelog
        uses: thomaseizinger/keep-a-changelog-new-release@v3
        with:
          version: ${{ inputs.version }}

      - name: Commit changelog and version in package
        id: make-commit
        run: |
          git add CHANGELOG.md
          git commit --message "Prepare release ${{ inputs.version }}"
          echo "commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Push commit
        run: |
          git push origin release/${{ inputs.version }}

      - name: Create pull request into main
        uses: thomaseizinger/create-pull-request@1.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          head: release/${{ inputs.version }}
          base: main
          title: ${{ inputs.version }} into main
          reviewers: ${{ github.event.issue.user.login }}
          body: |
            This PR was created when the Create Release workflow was run.
            I've updated the version name and code commit: ${{ steps.make-commit.outputs.commit }}.

      - name: Create pull request into development
        uses: thomaseizinger/create-pull-request@1.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          head: release/${{ inputs.version }}
          base: development
          title: ${{ inputs.version }} into development
          reviewers: ${{ github.event.issue.user.login }}
          body: |
            This PR was created when the Create Release workflow was run.
            I've updated the version name and code commit: ${{ steps.make-commit.outputs.commit }}.
